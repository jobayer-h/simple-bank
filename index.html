<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Welcome to Personal Bank</h1>
        <div id="login-input">
            <input class="form-control" type="email" placeholder="Enter Your Email">
            <br>
            <input class="form-control" type="password" placeholder="Password">
            <br>
            <button id="login-btn" class="btn btn-success">Log In</button>
        </div>
    </div>
    <div id="tran-area">
        <h1 class="text-center">Welcome to your Account</h1>
        <div class="row">
            <div class="col-md-4">
                <div class="status diposit">
                    <h5>Deposit</h5>
                    <h2>$ <span id="my-deposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status withdraw">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="status balance">
                    <h5>Balance</h5>
                    <h2>$1240</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="tran-box">
                    <h3>Deposit</h3>
                    <input id="deposit-ammount" type="text" class="form-control" placeholder="$ ammount you want to Deposit">
                    <br>
                    <button id="deposit-btn" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="tran-box">
                    <h3>Withdraw</h3>
                    <input id="withdraw-ammount" type="text" class="form-control" placeholder="$ ammount you want to withdraw">
                    <br>
                    <button id="withdraw-btn" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>



    <script>

        //login
        const login = document.getElementById('login-btn');
        login.addEventListener('click', function(){
           const login = document.getElementById('login-area');login.style.display = 'none';

           const account = document.getElementById('tran-area');account.style.display = 'block';
        })

        //diposit
        const deposit = document.getElementById('deposit-btn');
        deposit.addEventListener('click', function(){
            const depositAmmount = document.getElementById('deposit-ammount').value;
            const depositAmmountNumber = parseFloat(depositAmmount);

            const myDeposit = document.getElementById('my-deposit').innerText;
            const myDepositNumber = parseFloat(myDeposit);

            const totalDeposit = depositAmmountNumber + myDepositNumber;

            document.getElementById('my-deposit').innerText = totalDeposit;
            document.getElementById('deposit-ammount').value = '';
        })
        
    </script>
</body>
</html>
